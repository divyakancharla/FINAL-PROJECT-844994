			</div>
			
			<div class="col-md-9">
				<div class="contact-form">

						<div style="width: 500%;" class="col-md-10 dropdown"> 
					<div class="form-group">
						<label class="control-label col-md-6" for="lname">Select Category:</label>
							<select class="browser-default custom-select" style="width:950px;"  (change)="Get()" style="width: 200px;"  formControlName="categoryid">
								<option value="0">Select Category</option>
								<option *ngFor="let item of categories" aria-placeholder="select category" value={{item.cid}}>{{item.cname}}</option>
							</select>   
						</div>
					  </div>
						<div class="col-sm-10"> 
					  <div class="form-group">
						<label class="control-label col-md-6" for="lname">Select SubCategory:</label>
							<select class="browser-default custom-select" style="width: 100px;" formControlName="subcategoryid">
								<option *ngFor="let item of subcategories"  value={{item.subid}}>{{item.subname}}</option>
							</select> 
						</div>

						</div>

						<div class="col-sm-10">          
					  <div class="form-group">
						<label class="control-label col-md-6" for="lname">Item Name:</label>
						  <input type="text" formControlName="Itemname" class="form-control"  placeholder="Item Name" >
						</div>
					  </div>
					  <div class="form-group">
						<label class="control-label col-sm-2" for="lname">Item Details:</label>
						<div class="col-sm-10">          
						  <input type="text" formControlName="Itemdet" class="form-control"  placeholder="Item Details" >
						</div>
					  </div>
					  <div class="form-group">
						<label class="control-label col-sm-2" for="lname">Price:</label>
						<div class="col-sm-10">          
						  <input type="number" formControlName="Price" class="form-control"  placeholder="Price" >
						</div>
					  </div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="email">Stock Number:</label>
					  <div class="col-sm-10">
						<input type="number" formControlName="stocknumber" class="form-control"  placeholder="Stock We Have" name="email">
					  </div>
					</div>
					<div class="form-group">
					  <label class="control-label col-sm-2" for="comment">Remarks:</label>
					  <div class="col-sm-10">
						<input type="text" formControlName="Remarks" class="form-control"  placeholder="Remarks" name="email">
					  </div>
					</div>
					<div class="form-group">
						<label class="control-label col-sm-2" for="comment">Upload Item:</label>
						<div class="col-sm-10">
							<input type="file" formControlName="imagename" name="image" (change)="fileEvent($event)" />
						</div>
					  </div>
					<div class="form-group">        
					  <div class="col-sm-offset-2 col-sm-10">
						<button (click)="Add()" type="submit" class="btn btn-default">Submit</button>
					  </div>
					</div>
				</div>
			</div>
		</div>
	</div>
